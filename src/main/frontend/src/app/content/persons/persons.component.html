
<div class="container">
<table class="table table-hover table-striped">

  <thead>
  <tr>
    <th>Id</th>
    <th>Email</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Tel number</th>
    <th>Age</th>
  </tr>
  </thead>
  <tbody *ngFor = "let person of persons">
  <tr>
    <td>{{person.personId}}</td>
    <td>{{person.email}}</td>
    <td>{{person.firstName}}</td>
    <td>{{person.lastName}}</td>
    <td>{{person.number}}</td>
    <td>{{person.age}}</td>
    <td>
      <button class="delete" title="delete person"
              (click)="delete(person)">x</button>
    </td>
  </tr>

  </tbody>
</table>
</div>
